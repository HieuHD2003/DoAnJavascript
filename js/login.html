<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Signup</title>
  <!-- <link rel="stylesheet" href="public/css/reset.css"/> -->
  <link rel="stylesheet" href="public/css/login.css"/>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="public/js/login.js"></script>
  <link rel="stylesheet" href="./public/css/themify-icons/themify-icons.css">
</head>

<body>
  <div class="signup">
      <h1 class="signup-heading">Login</h1>
      <div class="email-group">
        <label for="fullname" class="signup-label">Username</label><br>
        <i class="ti-user"></i>
        <input placeholder="Username" type="text" id="email" class="signup-input">
      </div>

      <div class="password-group">
          <label for="password" class="signup-label">Password</label><br>
          <i class="ti-lock"></i>
          <input placeholder="Password" type="password" id="password" class="signup-input">
      </div>
    <button class="signup-submit" onclick="doLogin()">Login</button><br>
    <div class="register"><a style="text-decoration: none; color: #fff;" href="register.html" class="signup-login-link">Đăng ký</a></div>
    <div style="display: flex;" class="infor">
        <div class="ti-facebook"></div>
        <div class="ti-email"></div>
        <div class="ti-twitter"></div>
    </div>
  </div>
</body>

</html>
