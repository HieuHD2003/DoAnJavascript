<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <title>Register</title>
  <link rel="stylesheet" href="./public/css/register.css">
  <link rel="stylesheet" href="./public/css/themify-icons/themify-icons.css">

<body>
  <div class="signup">
    <h1 class="signup-heading">Sign In</h1>

    <div class="email-group">
      <label for="fullname" class="signup-label">Email</label><br>
      <i class="ti-user"></i>
      <input type="text" id="email" class="signup-input" >
    </div>

    <div class="password-group">
      <label for="password" class="signup-label">Password</label>
      <i class="ti-lock"></i>
      <input type="password" id="password" class="signup-input">
    </div>
    
    <a href="login.html" style="text-decoration: none;"><button class="signup-submit" onclick="doRegister()">Đăng kí</button></button></a>
    <p class="signup-already">
      <!-- <span>Already have an account ?</span> -->
      <div class="register"><a style="text-decoration: none; color: #fff;" href="login.html" class="signup-login-link">Login</a></div>
    </p>
    <div style="display: flex;" class="infor">
      <div class="ti-facebook"></div>
      <div class="ti-email"></div>
      <div class="ti-twitter"></div>
  </div>
  </div>
